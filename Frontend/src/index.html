<html>

<head>
    <title>
        Create EC2 Instance using Snapshot
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</head>

<body>
    <div class="container">
        <h2>Create EC2 Instance using Snapshot ID</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#authModel">
          Create Instance
        </button>

        <!-- The Modal -->
        <div class="modal" id="authModel">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Authenticate with your AWS console</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="accessKeyId">Access Key</label>
                            <input type="text" class="form-control" id="accessKeyId" aria-describedby="accessKeyHelp" placeholder="Enter Access Key">
                            <small id="accessKeyHelp" class="form-text text-muted">We'll never share your access key with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="secretKeyId">Secret Key</label>
                            <input type="text" class="form-control" id="secretKeyId" aria-describedby="secretKeyHelp" placeholder="Enter Secret Key">
                            <small id="secretKeyHelp" class="form-text text-muted">We'll never share your secret key with anyone else.</small>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="authtication()">Login</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" id="createInstanceBlock" class="btn btn-primary" style="display: none;" data-toggle="modal" data-target="#createInstanceModel">
            Create Instance
          </button>

        <!-- The Modal -->
        <div class="modal" id="createInstanceModel">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create AMI using Snapshot</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="shashotId">Snapshot Id</label>
                            <input type="text" class="form-control" id="shashotId" aria-describedby="accessKeyHelp" placeholder="Enter Snapshot ID">
                        </div>
                        <div class="form-group">
                            <label for="instanceId">Instance Id</label>
                            <input type="text" class="form-control" id="instanceId" aria-describedby="secretKeyHelp" placeholder="Enter Instance Id">
                        </div>
                        <div class="form-group">
                            <label for="instanceName">Instance Id</label>
                            <input type="text" class="form-control" id="instanceName" aria-describedby="secretKeyHelp" placeholder="Enter Instance Name">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createAMI()">Create AMI</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" id="displayInstanceBlock" class="btn btn-primary" style="display: none;" data-toggle="modal" data-target="#displayInstanceModel">
            Create Instance
          </button>

        <!-- The Modal -->
        <div class="modal" id="displayInstanceModel">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create AMI using Snapshot</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="shashotId">Snapshot Id</label>
                            <input type="text" class="form-control" id="shashotId" aria-describedby="accessKeyHelp" placeholder="Enter Snapshot ID">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createAMI()">Create AMI</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" id="errorBlock" class="btn btn-primary" style="display: none;" data-toggle="modal" data-target="#errorModel">
            Error
          </button>

        <!-- The Modal -->
        <div class="modal" id="errorModel">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title"><span id="errorHeader"></span></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <span id="errorMessage"></span>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
